<!DOCTYPE html>
<html lang="es" class="sr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Física UNED</title>
    </head>

    <body>
        <div id="top"></div>

        <!-- HERO SECTION -->
        <section id="hero" class="jumbotron">
            <div class="container">
                <h1 class="hero-title load-hidden">
                    ¿Preparado para aprender <span class="text-color-main">Física</span>?
                    <br/>
                    Estoy aquí para ayudarte.
                </h1>
                <p class="hero-cta load-hidden">
                    <a rel="noreferrer" class="cta-btn cta-btn--hero" href="#about">Know more</a>
                </p>
            </div>
        </section>

        <!-- ABOUT SECTION -->
        <section id="about">
            <div class="container">
                <h2 class="section-title load-hidden">About me</h2>
                <div class="row about-wrapper">
                    <div class="col-md-6 col-sm-12">
                        <div class="about-wrapper__image load-hidden">
                            <img
                            class="img-fluid rounded shadow-lg"
                            height="auto"
                            width="300px"
                            src=""
                            alt="aesthetic desktop"
                            />
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="about-wrapper__info load-hidden">
                            <p class="about-wrapper__info-text">
                                Description about the webpage.
                            </p>
                            <p class="about-wrapper__info-text">
                                Extra Information you like!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- LECTURE NOTES SECTION -->
        <section id="notes">
            <div class="container">
                <div class="note-wrapper">
                    <h2 class="section-title dark-blue-text">Apuntes</h2>

                    <div class="row">
                        <div class="col-lg-4 col-sm-12">
                            <div class="note-wrapper__text load-hidden">
                                <h3 class="note-wrapper__text-title">Primero</h3>
                                <a
                                    rel="noreferrer"
                                    target="_blank"
                                    class="cta-btn cta-btn--hero"
                                    href="#!"
                                >
                                    Ver apuntes
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-8 col-sm-12">
                            <div class="note-wrapper__image load-hidden">
                                <a rel="noreferrer" href="#!" target="_blank">
                                    <div
                                        data-tilt
                                        data-tilt-max="4"
                                        data-tilt-glare="true"
                                        data-tilt-max-glare="0.5"
                                        class="thumbnail rounded js-tilt"
                                    >
                                        <img
                                        alt="aesthetic image about physics"
                                        class="img-fluid"
                                        src=""
                                        />
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4 col-sm-12">
                            <div class="note-wrapper__text load-hidden">
                                <h3 class="note-wrapper__text-title">Primero</h3>
                                <a
                                    rel="noreferrer"
                                    target="_blank"
                                    class="cta-btn cta-btn--hero"
                                    href="#!"
                                >
                                    Ver apuntes
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-8 col-sm-12">
                            <div class="note-wrapper__image load-hidden">
                                <a rel="noreferrer" href="#!" target="_blank">
                                    <div
                                        data-tilt
                                        data-tilt-max="4"
                                        data-tilt-glare="true"
                                        data-tilt-max-glare="0.5"
                                        class="thumbnail rounded js-tilt"
                                    >
                                        <img
                                        alt="aesthetic image about physics"
                                        class="img-fluid"
                                        src=""
                                        />
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- CONTACT SECTION -->
        <section id="contact">
            <div class="container">
              <h2 class="section-title">Contact</h2>
              <div class="contact-wrapper load-hidden">
                <p class="contact-wrapper__text">[Put your call to action here]</p>
                <a
                  rel="noreferrer"
                  target="_blank"
                  class="cta-btn cta-btn--resume"
                  href="mailto:example@email.com"
                  >Call to Action</a
                >
              </div>
            </div>
        </section>

        <!-- FOOTER SECTION -->
        <footer class="footer navbar-static-bottom">
            <div class="container">
              <a rel="noreferrer" href="#top" class="back-to-top">
                <i class="fa fa-angle-up fa-2x" aria-hidden="true"></i>
              </a>
              <div class="social-links">
                <a rel="noreferrer" href="#!" target="_blank">
                  <i class="fa fa-twitter fa-inverse"></i>
                </a>
                <a rel="noreferrer" href="#!" target="_blank">
                  <i class="fa fa-linkedin fa-inverse"></i>
                </a>
                <a rel="noreferrer" href="#!" target="_blank">
                  <i class="fa fa-github fa-inverse"></i>
                </a>
              </div>
            </div>
        </footer>
        
    </body>
</html>
